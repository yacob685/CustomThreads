<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Designs - CustomThreads</title>
    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
        }

        header {
            background: #2a2a2a;
            color: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

     
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #3b82f6;
        }

       .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            color: #9ca3af;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #374151;
            color: white;
        }

        .nav-link.active {
            background: #3b82f6;
            color: white;
        }


        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            color: #fffffff;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #7c8391;
        }

        .designs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .design-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .design-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .design-preview {
            width: 100%;
            height: 240px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .design-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .design-info {
            padding: 1.25rem;
        }

        .design-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .design-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .design-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.625rem 1rem;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            text-align: center;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h2 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">CustomThreads</div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="DesignStudio.html" class="nav-link">Design Studio</a>
                <a href="saveddesigns.html" class="nav-link" style="background: #3b82f6; color: white;">Saved Designs</a>
                            <a href="generator.html" class="nav-link">AI Generation</a>

            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>My Saved Designs</h1>
            <p>Load, edit, or delete your custom designs</p>
        </div>

        <div id="designs-container"></div>
    </div>

    <script>
        function loadDesigns() {
            const savedDesigns = JSON.parse(localStorage.getItem('ct_saved_designs') || '[]');
            const container = document.getElementById('designs-container');

            if (savedDesigns.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸŽ¨</div>
                        <h2>No saved designs yet</h2>
                        <p>Create your first custom design in the Design Studio</p>
                        <button class="btn btn-primary" onclick="window.location.href='DesignStudio.html'">
                            Start Designing
                        </button>
                    </div>
                `;
                return;
            }

            // Sort by most recent
            savedDesigns.sort((a, b) => b.timestamp - a.timestamp);

            let html = '<div class="designs-grid">';

            savedDesigns.forEach(design => {
                const date = new Date(design.timestamp).toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                });

                const totalElements = Object.values(design.elementsBySide || {}).reduce((sum, els) => sum + (els?.length || 0), 0);
                const productIcon = {'tshirt': 'ðŸ‘•', 'hoodie': 'ðŸ§¥', 'tank': 'ðŸ‘š', 'cap': 'ðŸ§¢'}[design.product] || 'ðŸ‘•';
                
                // Get first available thumbnail
                const thumbnail = design.thumbnails ? 
                    (design.thumbnails[design.activeSides?.[0]] || Object.values(design.thumbnails)[0]) : null;

                html += `
                    <div class="design-card">
                        <div class="design-preview">
                            ${thumbnail ? 
                                `<img src="${thumbnail}" alt="${design.name}">` :
                                `<div style="font-size: 4rem;">${productIcon}</div>`
                            }
                        </div>
                        <div class="design-info">
                            <div class="design-name">${design.name}</div>
                            <div class="design-meta">
                                <span>${productIcon} ${design.product}</span>
                                <span>â€¢ ${totalElements} elements</span>
                                <span>â€¢ ${date}</span>
                            </div>
                            <div class="design-actions">
                                <button class="btn btn-primary" onclick="loadDesign('${design.id}')">
                                    Open
                                </button>
                                <button class="btn btn-secondary" onclick="duplicateDesign('${design.id}')">
                                    Duplicate
                                </button>
                                <button class="btn btn-danger" onclick="deleteDesign('${design.id}')" style="grid-column: 1 / -1;">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function loadDesign(designId) {
            localStorage.setItem('ct_load_design_id', designId);
            window.location.href = 'DesignStudio.html';
        }

        function duplicateDesign(designId) {
            const savedDesigns = JSON.parse(localStorage.getItem('ct_saved_designs') || '[]');
            const original = savedDesigns.find(d => d.id === designId);
            
            if (!original) {
                alert('Design not found');
                return;
            }

            const duplicate = JSON.parse(JSON.stringify(original));
            duplicate.id = 'design_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            duplicate.name = original.name + ' (Copy)';
            duplicate.timestamp = Date.now();

            savedDesigns.push(duplicate);
            localStorage.setItem('ct_saved_designs', JSON.stringify(savedDesigns));

            alert('Design duplicated successfully!');
            loadDesigns();
        }

        function deleteDesign(designId) {
            if (!confirm('Are you sure you want to delete this design? This cannot be undone.')) {
                return;
            }

            let savedDesigns = JSON.parse(localStorage.getItem('ct_saved_designs') || '[]');
            savedDesigns = savedDesigns.filter(d => d.id !== designId);
            localStorage.setItem('ct_saved_designs', JSON.stringify(savedDesigns));

            alert('Design deleted successfully');
            loadDesigns();
        }

        // Load designs on page load
        loadDesigns();
    </script>
</body>
</html>
